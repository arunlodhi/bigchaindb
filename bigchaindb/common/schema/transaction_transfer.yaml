---
"$schema": "http://json-schema.org/draft-04/schema#"
type: object
title: Transaction Schema - TRANSFER specific properties
required:
- asset
properties:
  asset:
    additionalProperties: false
    properties:
      id:
        "$ref": "#/definitions/sha3_hexdigest"
        description: |
          ID of the transaction that created the asset.
definitions:
  sha3_hexdigest:
    pattern: "[0-9a-f]{64}"
    type: string
